<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login Librarian</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .sub { margin-top:-10px; color:#999; text-align:center; }
  </style>
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Login</h2>
    <p class="sub">Librarian Dashboard</p>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="button" onclick="loginAdmin()">Login</button>

    <p class="login-register-text" style="opacity:0.7;">
      Khusus akun librarian/admin
    </p>
  </div>
</div>

<script>
const API_URL = "http://127.0.0.1:8000/api";
const ADMIN_TOKEN_KEY = "adminToken";
const ADMIN_USER_KEY  = "adminUser";

// auto redirect
if (localStorage.getItem(ADMIN_TOKEN_KEY) && localStorage.getItem(ADMIN_USER_KEY)) {
  window.location.replace("admin-dashboard.html");
}

function loginAdmin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    Swal.fire({ icon:"warning", title:"Form belum lengkap", text:"Email dan password wajib diisi" });
    return;
  }

  fetch(`${API_URL}/login`, {
    method: "POST",
    headers: { "Accept":"application/json", "Content-Type":"application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(async res => ({ status: res.status, data: await res.json() }))
  .then(({status, data}) => {
    if (status !== 200 || !data.token) {
      Swal.fire({ icon:"error", title:"Login gagal", text: data.message || "Email/password salah" });
      return;
    }
    if (!data.user || data.user.role !== "admin") {
      Swal.fire({ icon:"error", title:"Akses ditolak", text:"Akun ini bukan admin/librarian." });
      return;
    }

    localStorage.setItem(ADMIN_TOKEN_KEY, data.token);
    localStorage.setItem(ADMIN_USER_KEY, JSON.stringify(data.user));

    Swal.fire({ icon:"success", title:"Login berhasil ðŸŽ‰", confirmButtonText:"Masuk Dashboard" })
      .then(() => window.location.href = "admin-dashboard.html");
  })
  .catch(() => Swal.fire({ icon:"error", title:"Server Error", text:"Tidak bisa terhubung ke server" }));
}
</script>

</body>
</html>
